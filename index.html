<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
              <a class="navbar-brand" href="#">Assignment</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Chapter # 21 - 25</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="py-5" >
        <div class="container text-center ">
            <h3 class="border-bottom border-dark pb-3">Chapter # 21 -25 | Strings & It's Methods</h3>
            <div class="row">
                <!-- input -->
                <div class="col-12 col-md-6 mt-4">
                    <h4>Input</h4>
                    <div class="input h-75 p-3 border border-dark rounded-2  d-flex align-items-center justify-content-center">
                    <div class="input-group ">
                        <input type="text" id="inputText" class="form-control" placeholder="Type your text here" aria-label="Type your text here" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" onclick="Clearbtn()">Clear</button>
                      </div>
                    </div>
                </div>
                <!-- Original String -->
                <div class="col-12 col-md-6 mt-4">
                    <h4>Original String</h4>
                    <div class="text-area text-white h-75 p-3 rounded-2" >
                     <div id="text-area"></div>
                    </div>
                </div>
                <!-- buttons -->
                <div class="col-12 col-md-6 mt-5">
                    <h4>Buttons</h4>
                    <div class=" border border-dark rounded-2 p-3" id="bottons">
                        <button class="btn btn-sm btn-danger mb-2" type="button" onclick="ConvertLowercase()">Convert to Lowercase</button>
                        <button class="btn btn-sm btn-danger mb-2" type="button" onclick="ConvertUppercase()">Convert to Uppercase</button>
                        <button class="btn btn-sm btn-danger mb-2" type="button" onclick="ConvertCapitalize()">Convert to Capitalize</button>
                        <button class="btn btn-sm btn-danger mb-2" type="button" onclick="BetterFormatting()">Better Formatting</button>
                        <button class="btn btn-sm  btn-danger mb-2" type="button" onclick="PrintCities()">Print All Cities</button>
                        <button class="btn btn-sm btn-danger mb-2" type="button" onclick="addcitylist()">Add Your City In List</button>
                        <button class="btn btn-sm btn-danger mb-2" type="button" onclick="CheckYourCityInList()">Check Your City In List</button>
                        <button class="btn btn-sm btn-danger mb-2" type="button" onclick="FindThisWord()">Find This Word</button>
                        <button class="btn btn-sm btn-danger mb-2" type="button" onclick="ReplaceThisWord()">Replace This Word</button>

                    </div>
                </div>
                <!-- Output / Result -->
                <div class="col-12 col-md-6 mt-5">
                    <h4>Output / Result</h4>
                    <div class="Output border border-dark rounded-2 p-3 ">
                        <div id="Output"></div>
                    </div>
                    <button type="button" class="btn btn-outline-secondary mt-3" onclick="ClearOutput()">Clear Output</button>
                </div>
                
            </div>
        </div>
       
    </main>
